<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .section h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的博客</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <div class="section">
            <h2>最新文章</h2>
            <ul>
                <li>文章标题1 - <small>发布日期</small></li>
                <li>文章标题2 - <small>发布日期</small></li>
                <li>文章标题3 - <small>发布日期</small></li>
            </ul>
        </div>
        <div class="section">
            <h2>技术见解</h2>
            <ul>
                <li>见解1 - <small>日期</small></li>
                <li>见解2 - <small>日期</small></li>
                <li>见解3 - <small>日期</small></li>
            </ul>
        </div>
        <div class="section">
            <h2>生活点滴</h2>
            <ul>
                <li>点滴1 - <small>日期</small></li>
                <li>点滴2 - <small>日期</small></li>
                <li>点滴3 - <small>日期</small></li>
            </ul>
        </div>
    </main>
    <main id="about" style="display:none;">
        <article>
            <h2>关于我</h2>
            <p>我是一名在校大学生。</p>
        </article>
    </main>
    <main id="contact" style="display:none;">
        <article>
            <h2>联系方式</h2>
            <p>邮箱: www.1909279118@qq.com</p>
        </article>
    </main>
    <footer>
    </footer>
    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.querySelectorAll('main').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(targetId).style.display = 'block';
            });
        });
    </script>
</body>
</html>
